<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="card">
            <div class="head">
                <span class="head__tag">
                    SPAIN
                </span>
                <img class="head__img" src="https://images.unsplash.com/photo-1561632669-7f55f7975606?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8c3BhaW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="card image">
            </div>
            <div class="content content--icon">
                    <h2 class="content__title">
                        Toledo, Spain
                    </h2>
                    <p class="content__desc">
                        Some of the local specialties include lamb roast or stew, cochifrito, alubias con perdiz and perdiz estofoda.
                    </p>
                    <button class="content__icon">
                        <i class="fas fa-heart"></i>
                    </button>
            </div>
        </article>
    </main>
</body>
</html>
