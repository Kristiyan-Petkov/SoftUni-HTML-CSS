<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article class="normal-buttons-ctnr">
        <h2>Normal Buttons</h2>
        <button class="button">
            <a href="#">Learn More</a>
        </button>
        <button class="button">
            Learn More
        </button>
        <button class="button hover">
            Learn More
        </button>
    </article>
    <article class="filled-buttons-ctnr">
        <h2>Filled Buttons</h2>
        <button class="button fill">
            <a href="#">Learn More</a>
        </button>
        <button class="button fill">
            Learn More
        </button>
        <button class="button fill hover">
            Learn More
        </button>
    </article>
    <article class="icon-buttons-ctnr">
        <h2>Icon Buttons</h2>
        <button class="button fill">
            <i class="fas fa-arrow-down"></i>
            <a href="#">Download</a>
        </button>
        <button class="button fill">
            <i class="fas fa-arrow-down"></i>
            Download
        </button>
        <button class="button fill hover">
            <i class="fas fa-arrow-down"></i>
            Download
        </button>
    </article>
</body>
</html>
