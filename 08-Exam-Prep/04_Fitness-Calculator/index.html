<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <img src="./image/calculator.png" alt="fitness-img" class="picture">
        
        <div class="form">
            <h1 class="title">FITNESS CALCULATOR</h1>
            <div class="form-header">
                <button class="us-units">Standart units (US)</button>
                <button class="metric-units">Metric units</button>
            </div>
            <form class="form-body">
                <p class="category">Gender</p>
                <div class="gender-age-ctr">
                  <select class="gender-selector" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                  <input class="age" type="text" name="age" placeholder="Years..." />
                </div>
                <p class="category">Weight</p>
                <div class="weight-ctr">
                  <input class="weight" type="text" name="age" placeholder="Pounds..." />
                </div>
                <p class="category">Height</p>
                <div class="height-ctr">
                    <input class="height" id="height-feet" placeholder="Feet...">
                    <input class="height" id="height-inches" placeholder="Inches...">
                </div>
                <div class="submit-ctr">
                    <button type="submit" class="submit-btn">Calculate</button>
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
